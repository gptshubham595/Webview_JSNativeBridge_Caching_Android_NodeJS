<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hybrid WebView Demo</title>
  <link rel="stylesheet" href="assets/style.css" />
  <link rel="preload" href="assets/font.ttf" as="font" type="font/ttf" crossorigin="anonymous">
</head>
<body>
  <header>
    <h1>Welcome to Hybrid WebView</h1>
    <p id="status">App status: <span>Waiting...</span></p>
  </header>

  <section>
    <img src="assets/logoImage.png" width="100" />
    <img src="assets/heavy_image.png" width="300" />

      <button onclick="notifyAndroid()">Notify Native App</button>
      <button onclick="showAlert()">Show Alert from Native</button>
